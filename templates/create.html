<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage erstellen | Circumspectis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Optional: Abstand zwischen Label und Input erhöhen */
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header-bar">
        <h1 class="site-title">Circumspectis</h1>
    </header>

    <!-- Umfrage -->
    <main class="container">
        <h2>Neue Umfrage erstellen</h2>
        <form method="POST" action="/create">
            <label for="title">Titel der Umfrage</label>
            <input type="text" name="title" id="title" required placeholder="Titel eingeben">

            <h3>Fragen</h3>
            <div id="questions-container">
                <label>Frage:</label>
                <input type="text" name="questions[]" required placeholder="Frage eingeben">
            </div>

            <div class="button-container">
                <button type="button" class="button" onclick="addQuestion()">Frage hinzufügen</button>
                <button type="submit" class="button">Umfrage erstellen</button>
            </div>
        </form>
    </main>

    <!-- Javascript Fragen hinzufügen -->
    <script>
        function addQuestion() {
            const container = document.getElementById('questions-container');
            const questionWrapper = document.createElement('div');
            questionWrapper.innerHTML = `
                <label>Frage:</label>
                <input type="text" name="questions[]" required placeholder="Weitere Frage eingeben">
            `;
            container.appendChild(questionWrapper);
        }
    </script>

</body>
</html>
