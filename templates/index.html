<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | Circumspectis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="header-bar">Circumspectis</header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="flash flash-{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Willkommen bei Circumspectis</h1>
        <p>Erstelle eine Umfrage mit oder ohne Login</p>

        <!-- Login-Formular -->
        <div class="form-container">
            <form action="{{ url_for('home') }}" method="POST">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" class="input-field" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" class="input-field" required>

                <button type="submit" class="button">Einloggen</button>
            </form>
        </div>

        <div class="button-container">
            <a href="{{ url_for('register') }}" class="button">Registrieren</a>
            <a href="{{ url_for('create') }}" class="button">Umfrage ohne Login</a>
        </div>
    </div>

</body>
</html>
