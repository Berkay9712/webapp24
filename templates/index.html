<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | Circumspectis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="flash flash-{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Willkommen bei Circumspectis</h1>
        <p>Erstelle eine Umfrage mit oder ohne Login</p>

        <!-- Login-Formular direkt auf der Startseite -->
        <div class="form-container">
            <form action="{{ url_for('home') }}" method="POST">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Einloggen</button>
            </form>
        </div>

        <!-- Registrierung & Gast-Option -->
        <a href="{{ url_for('register') }}"><button class="button register-btn">Registrieren</button></a>
        <a href="{{ url_for('create') }}"><button class="button guest-btn">Umfrage ohne Login</button></a>
    </div>

</body>
</html>
