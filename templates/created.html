<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage erstellt | Circumspectis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Header -->
    <header class="header-bar">
        Circumspectis
    </header>

    <div class="container">
        <h1>Umfrage erfolgreich erstellt!</h1>
        <p>Teile diesen Link, damit andere die Umfrage beantworten kÃ¶nnen:</p>
        
        <input type="text" value="{{ survey_link }}" id="surveyLink" class="input-field" readonly>
        
        <div class="button-container">
            <button onclick="copyLink()" class="button">Link kopieren</button>
            <a href="{{ url_for('results', survey_id=survey.id) }}" class="button">Ergebnisse anzeigen</a>
        </div>
    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("surveyLink");
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("Link kopiert: " + copyText.value);
            }).catch(err => {
                console.error('Fehler beim Kopieren: ', err);
            });
        }
    </script>

</body>
</html>
