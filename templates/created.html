<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage erstellt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Header -->
    <header class="header-bar">
        <h1 class="site-title">Circumspectis</h1>
    </header>

    <div class="container">
        <h1>Umfrage erfolgreich erstellt!</h1>
        <p>Teile diesen Link, damit andere die Umfrage beantworten k√∂nnen:</p>
        <input type="text" value="{{ survey_link }}" id="surveyLink" readonly>
        <button onclick="copyLink()">Link kopieren</button>
        <a href="{{ url_for('results', survey_id=survey_id) }}">Ergebnisse anzeigen</a>
    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("surveyLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Link kopiert: " + copyText.value);
        }
    </script>
</body>
</html>
