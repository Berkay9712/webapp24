<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrageergebnisse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ergebnisse der Umfrage: {{ survey.title }}</h1>
        
        {% for question in survey.questions %}
            <div class="question">
                <h3>{{ question.text }}</h3>
                <ul>
                    {% for response in question.responses %}
                        <li>{{ response.answer }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}

        <a href="{{ url_for('create') }}">Neue Umfrage erstellen</a>
    </div>
</body>
</html>
