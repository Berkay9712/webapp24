<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrageergebnisse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header-bar">
        <h1 class="site-title">Circumspectis</h1>
    </header>
    
    <div class="container">
        <h1>Ergebnisse der Umfrage: {{ survey.title }}</h1>
        
        {% for i in range(questions|length) %}
            <div class="question">
                <h3>{{ questions[i] }}</h3> <!-- Zeigt die Frage an -->
                <ul>
                    {% for response in all_answers %}
                        <li>{{ response[i] }}</li>  <!-- Zeigt die entsprechende Antwort an -->
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}

        <a href="{{ url_for('create') }}">Neue Umfrage erstellen</a>
    </div>

</body>
</html>
