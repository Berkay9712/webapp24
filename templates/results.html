<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrageergebnisse | Circumspectis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header-bar">
        Circumspectis
    </header>
    
    <div class="container">
        <h1>Ergebnisse der Umfrage: {{ survey.title }}</h1>
        
        {% for i in range(questions|length) %}
            <div class="question-box">
                <h3 class="question-text">{{ questions[i] }}</h3> <!-- Zeigt die Frage an -->
                <ul class="results-list">
                    {% for response in all_answers %}
                        <li>{{ response[i] }}</li>  <!-- Zeigt die entsprechende Antwort an -->
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}

        <div class="button-container">
            <a href="{{ url_for('create') }}" class="button">Neue Umfrage erstellen</a>
        </div>
    </div>

</body>
</html>
