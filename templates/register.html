<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung | Circumspectis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="header-bar">Circumspectis</header>

    <div class="container">
        <h2>Registrieren</h2>

        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Nutzername</label>
            <input type="text" name="username" id="username" required class="input-field">

            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" required class="input-field">

            <div class="button-container">
                <button type="submit" class="button">Registrieren</button>
            </div>
        </form>
    </div>

</body>
</html>
